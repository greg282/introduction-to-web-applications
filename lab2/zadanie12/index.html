<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css ">
    <title>Document</title>

<body>
    <div class="main-container">
        
        <div id="red" >

        <div id="green" >

        <div id="black">
           
        </div>

        </div>
        <div id="blue">
          
        </div>
        <div class="left-side color-change">
            <img class="logo" src="data/logo.png" alt="">
            <img class="shoe" src="data/blue.png" alt="">

        <div class="right-side">
            <div class="header margin">

                    <p>Nike Zoom KD 12 <p class="color-change box-text">NEW</p> </p>

                <div class="color-box">
                    <div class="color-button">
                        <a class="button blue" href="#blue"></a>
                    </div>
                    <div class="color-button">
                        <a class="button red" href="#red"></a>
                    </div>
                    <div class="color-button">

            </div>
            <div class="size margin">

                    <input type="radio" name="radios" id="radio1" style="display: none;" class="inputss" checked>

                    <label for="radio4"><div class="size-item">10</div></label>

                    <input type="radio" name="radios" id="radio5" style="display: none;" class="inputss">
                    <label for="radio5"><div class="size-item">11</div></label>

               
                </div>
            </div>
            <div class="checkout margin">
                <div class="addcart color-change">
