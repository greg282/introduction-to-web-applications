<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div id="cursor">
        <div id="inside-cursor"></div>
    </div>
    <div id="user-nickname">
        <div class="rndtxt">Podaj swój nick:</div>
        <input type="text" name="txt" id="txt" maxlength="16">
        <div id="button">Ustaw nick</div>
    </div>    <div id="points">00000</div>
    <div id="username"></div>
    <div id="lives">Liczba żyć: 3</div>
    <div id="board">
    </div>
    <div id="records">
        <div class="headtxt">Highscores</div>
        <table id="table">
                <tr class="heading">
                    <td>Rank</td>
                    <td>Username</td>
                    <td>Score</td>
                    <td>Date</td>
                </tr>
        </table>
        <div id="playagain">Play again</div>
    </div>


    <script src="script.js"></script>
</body>
</html>
